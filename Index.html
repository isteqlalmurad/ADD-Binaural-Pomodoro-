<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/opendyslexic/1.2.1/opentype/OpenDyslexic-Regular.otf" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/opendyslexic/1.2.1/opentype/OpenDyslexic-Regular.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0C0C0D;
            font-family: 'OpenDyslexic', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 300px;
            height: 300px;
        }

        .semicircle {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: transparent;
            border-radius: 150px 150px 0 0;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #6366F1, #8B5CF6);
            transform-origin: 50% 100%;
            transform: rotate(180deg);
            transition: transform 1s linear;
        }

        #timer {
            position: absolute;
            width: 100%;
            top: 80px;
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: normal;
        }

        #toggleButton {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'OpenDyslexic';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        #toggleButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 8px rgba(99, 102, 241, 0.3);
        }

        #toggleButton.active {
            background: linear-gradient(135deg, #DC2626, #EF4444);
        }

        #toggleButton.active:hover {
            background: linear-gradient(135deg, #B91C1C, #DC2626);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="semicircle">
            <div class="progress-bar"></div>
        </div>
        <div id="timer">30:00</div>
        <button id="toggleButton">Start</button>
    </div>

    <script>
        let audioContext;
        let oscillator;
        let timer;
        let timeLeft = 30 * 60; // 30 minutes in seconds
        const totalTime = 30 * 60;
        let isRunning = false;

        const toggleButton = document.getElementById('toggleButton');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.querySelector('.progress-bar');

        function createOscillator() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(852, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
        }

        function stopOscillator() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progress = (timeLeft / totalTime) * 180;
            progressBar.style.transform = `rotate(${180 - progress}deg)`;
            
            if (timeLeft === 0) {
                stopTimer();
                return;
            }
            
            timeLeft--;
        }

        function startTimer() {
            isRunning = true;
            toggleButton.textContent = 'Stop';
            toggleButton.classList.add('active');
            createOscillator();
            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            isRunning = false;
            toggleButton.textContent = 'Start';
            toggleButton.classList.remove('active');
            stopOscillator();
            clearInterval(timer);
            timeLeft = totalTime;
            updateTimer();
        }

        toggleButton.addEventListener('click', () => {
            if (!isRunning) {
                startTimer();
            } else {
                stopTimer();
            }
        });

        // Initial timer display
        updateTimer();
    </script>
</body>
</html>
